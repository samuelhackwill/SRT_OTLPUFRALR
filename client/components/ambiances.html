<template name="ambiances">
  <div class="container">

    <div class="row small">


      <div class="col-lg-12 col-md-12 small center-block">
        <h1>Ambiances Lumineuses</h1>
        <table class="table table-condensed table-striped table-hover">
          <thead>
              <tr>
                  <th>Nom</th>
                  <th>valeur</th>
                  <th>X</th>
              </tr>
          </thead>
          <tbody>
            {{#each listAmbiances}}
              {{#if editing}}
              <tr>
                <td><input type="text" id="editItemName" value="{{name}}"><br />({{_id}})</td>
                <td><input type="text" id="editItemValue" value="{{value}}"></td>
                <td><button class="saveItem">save</button><button class="cancelItem">Cancel</button>{{#each errors}}<div>{{message}}</div>{{/each}}</td>
              </tr>
              {{else}}
              <tr>
                  <td>{{name}}<br />({{_id}})</td>
                  <td>{{value}}</td>
                  <td><button class="editItem">Edit</button>{{> quickRemoveButton collection="ambiances" _id=this._id onError=quickRemoveButtonOnError onSuccess=quickRemoveButtonOnSuccess beforeRemove=quickRemoveButtonBeforeRemove class="btn btn-danger"}}</td>
              </tr>
              {{/if}}
            {{/each}}
          </tbody>
          <tfoot>
              <tr>
                  <td><label for="ambiance-name">Nom :</label><input name="name" id="ambiance-name" /></td>
                  <td><label for="ambiance-value">Valeur :</label><input name="ambiance" id="ambiance-value" /></td>
                  <td><button class="btn btn-primary" type="button" id="addAmbiance">Ajouter</button></td>
              </tr>
          </tfoot>
        </table>
      </div>

    </div>
  </div>

</template>
